<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form" action="" method="post">
        <label for="email">email</label>
        <input type="email" name="email" id="email">
        <button type="submit">Verstuur</button>
    </form>
    <h1 id="messages"></h1>
    <script>
        const messages = document.querySelector('#messages');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const indexAt = form.email.value.lastIndexOf('@');
            const indexDot = form.email.value.lastIndexOf('.');
            if (indexDot - indexAt < 2 || indexAt < 1)
                return messages.innerText = "Gelieve een goed email adres in te geven";
            messages.innerText =
                `De '@' zit op positie: ${indexAt}, de laatste '.' bevind zich op positie: ${indexDot}`;
        })
    </script>
</body>

</html>
